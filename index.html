<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASFETA CIVE - Login</title>
    <style>
        /* CSS DIRECTLY IN HTML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-header p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-footer {
            margin-top: 20px;
            color: #666;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìñ CASFETA CIVE</h1>
            <p>Christ Ambassadors Student Fellowship - UDOM</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Barua Pepe</label>
                <input type="email" id="email" required placeholder="mwenyekiti@casfeta.cive">
            </div>
            
            <div class="input-group">
                <label for="password">Nywila</label>
                <input type="password" id="password" required placeholder="weka nywila yako">
            </div>
            
            <button type="submit" class="login-btn">Ingia Mfumo</button>
        </form>

        <div id="errorMessage" class="error-message"></div>
        
        <div class="login-footer">
            <p>Huna akaunti? <a href="#" onclick="alert('Wasiliana na Mwenyekiti kwa usajili')">Omewa hapa</a></p>
        </div>
    </div>

    <script>
        // FIX: Remove auto-redirect - only redirect after successful login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorElement.textContent = '';

            // Test users
            const testUsers = {
                'mwenyekiti@casfeta.cive': { 
                    password: 'casfeta2024', 
                    role: 'mwenyekiti', 
                    name: 'Admin Mwenyekiti'
                },
                'katibu@casfeta.cive': { 
                    password: 'casfeta2024', 
                    role: 'katibu', 
                    name: 'John Katibu'
                },
                'mhazina@casfeta.cive': { 
                    password: 'casfeta2024', 
                    role: 'mhazina', 
                    name: 'Sarah Mhazina'
                },
                'bakada@casfeta.cive': { 
                    password: 'casfeta2024', 
                    role: 'bakada', 
                    name: 'David Bakada'
                },
                'makada@casfeta.cive': { 
                    password: 'casfeta2024', 
                    role: 'makada', 
                    name: 'Grace Makada'
                }
            };
            
            console.log("üîê Attempting login for:", email);
            
            // Check login credentials
            if (testUsers[email] && testUsers[email].password === password) {
                console.log("‚úÖ Login successful!");
                
                // Store user info
                const userData = testUsers[email];
                localStorage.setItem('casfeta_user', JSON.stringify({
                    email: email,
                    role: userData.role,
                    name: userData.name,
                    loggedIn: true
                }));
                
                console.log("üíæ User data saved to localStorage");
                
                // Redirect to dashboard
                console.log("üîÑ Redirecting to dashboard...");
                window.location.href = 'dashboard.html';
                
            } else {
                console.log("‚ùå Login failed!");
                errorElement.textContent = 'Barua pepe au nywila si sahihi! Tumia: mwenyekiti@casfeta.cive / casfeta2024';
            }
        });

        // FIX: Only check if user wants to clear existing session
        // Remove the auto-redirect code completely
    </script>
</body>
</html>

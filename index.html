<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASFETA CIVE - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ“– CASFETA CIVE</h1>
            <p>Christ Ambassadors Student Fellowship - UDOM</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email">Barua Pepe</label>
                <input type="email" id="email" required placeholder="weka barua pepe yako">
            </div>
            
            <div class="input-group">
                <label for="password">Nywila</label>
                <input type="password" id="password" required placeholder="weka nywila yako">
            </div>
            
            <div class="input-group">
                <label for="role">Jukumu Lako</label>
                <select id="role" required>
                    <option value="">--Chagua Jukumu--</option>
                    <option value="mwenyekiti">Mwenyekiti</option>
                    <option value="katibu">Katibu</option>
                    <option value="mhazina">Mhazina</option>
                    <option value="mwanachama">Mwanachama</option>
                    <option value="bakada">Bakada</option>
                    <option value="makada">Makada</option>
                    <option value="mwendeshaji">Mwendeshaji Matukio</option>
                    <option value="it_support">IT Support</option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">Ingia Mfumo</button>
        </form>
        
        <div class="login-footer">
            <p>Huna akaunti? <a href="#" onclick="alert('Wasiliana na Mwenyekiti kwa usajili')">Omewa hapa</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
